<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Instructions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }        
    </style>
</head>
<body>
    <h2>Calibration Instructions</h2>
    <p>Please click the first button below to begin calibration.</p>
    <p>Remember to note your accuracy number at the end of calibration.</p>
    <p>You will need to input this number on the following page of the survey.</p>
    <button id="first" onclick="window.open('https://mmla.gse.harvard.edu/tools/webgazer/run/', '_blank')">1. Start Calibration</button>
    <br>
    <br>
    <button onclick="location.href='2 pretest.html'">2. Start Pretest</button>
</body>

<script>
    // Get the button element
    var button = document.getElementById('first');

    // Add click event listener to the button
    button.addEventListener('click', function() {
        // Disable the button after it's clicked
        button.disabled = true;
    });
</script>

</html>
