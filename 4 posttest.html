<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-test Instructions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }        
    </style>
</head>
<body>
    <h2>Posttest Instructions</h2>
    <p>Click the button below to start the posttest.</p>
    <p>You'll be directed to a new page to complete the survey.</p>
    <button id="first" onclick="window.open('https://htionline.tue.nl/limesurvey/index.php/841855?lang=en', '_blank')">Start Posttest</button>
</body>

<script>
    // Get the button element
    var button = document.getElementById('first');

    // Add click event listener to the button
    button.addEventListener('click', function() {
        // Disable the button after it's clicked
        button.disabled = true;
    });
</script>
